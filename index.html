<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Photocard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Atma:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .atma-light {
            font-family: "Atma", system-ui;
            font-weight: 300;
            font-style: normal;
        }
        .anek-bangla{
            font-family: font-family: "Anek Bangla", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        .mina-bold {
            font-family: "Mina", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .hind-siliguri-light {
            font-family: "Hind Siliguri", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        body{
            background: black;
            font-family: "Hind Siliguri", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        :root {
          --xcolor: #95854a;   /* define once */
          --tcolor: #ffffff;
        }
        .photocard {
            width: 400px;
            height: 400px;
            background: var(--xcolor);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: auto;
        }

        .image-container {
            height: 70%;
            width: 100%;
            background: #2c3e50;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gradient-bar {
            height: 8%;
            width: 100%;
            background: linear-gradient(to bottom, transparent, var(--xcolor));
            position: absolute;
            bottom: 0;
        }

        .heading-section {
            height: 22%;
            background: var(--xcolor);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .heading {
            font-size: 18px;
            font-weight: bold;
            color: var(--tcolor);
            text-align: center;
            margin: 0;
            line-height: 1.3;
        }

        .website-link {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: var(--tcolor);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="photocard">
        <div class="image-container">
            <!-- Replace with your image path -->
            <img src="" alt="News Image">
            <div class="gradient-bar"></div>
        </div>
        <div class="heading-section">
            <h2 class="heading"></h2>
        </div>
        <a href="#" class="website-link"></a>
    </div>


<div style="max-width:400px;margin:20px auto;color:white;font-family:Hind Siliguri;">
  <label>Image URL</label>
  <input id="imgInput" type="text" placeholder="Image URL" style="width:100%"><br><br>

  <label>Heading Text</label>
  <textarea id="headingInput" placeholder="Heading text" style="width:100%"></textarea><br><br>

  <label>Website Text</label>
  <input id="siteTextInput" type="text" placeholder="Website text" style="width:100%"><br><br>

  <label>Website URL</label>
  <input id="siteUrlInput" type="text" placeholder="Website URL" style="width:100%"><br><br>

  <label>Background Color (xcolor)</label>
  <input id="xcolorInput" type="color" value="#95854a"><br><br>

  <label>Text Color (tcolor)</label>
  <input id="tcolorInput" type="color" value="#ffffff"><br><br>

  <button onclick="updateCard()" style="width:100%;padding:8px;">Update Card</button>
</div>



<script>
  function updateCard() {
    const img = document.querySelector(".image-container img");
    const heading = document.querySelector(".heading");
    const siteLink = document.querySelector(".website-link");

    const imgUrl = document.getElementById("imgInput").value;
    const headingText = document.getElementById("headingInput").value;
    const siteText = document.getElementById("siteTextInput").value;
    const siteUrl = document.getElementById("siteUrlInput").value;
    const xcolor = document.getElementById("xcolorInput").value;
    const tcolor = document.getElementById("tcolorInput").value;

    if (imgUrl) img.src = imgUrl;
    heading.textContent = headingText || "";
    siteLink.textContent = siteText || "";
    siteLink.href = siteUrl || "#";

    document.documentElement.style.setProperty("--xcolor", xcolor);
    document.documentElement.style.setProperty("--tcolor", tcolor);
  }
</script>





</body>
</html>
